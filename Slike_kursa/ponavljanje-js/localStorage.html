<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Naslov stranice</h1>
    <p>Paragraf sa vezanim tekstom na stranici</p>

    <div class="popup hidden" id="cuvanjePodataka">
        Mi cemo cuvati neke podatke o vama.<br><br>
        Da li se slazete sa sa tim?<br><br>
        <button onclick="slazemSe();"> Slazem se</button>
        <button onclick="neSlazemSe();"> Ne slazem se</button>

    </div>

    
    <script>
        function init(){
            let DaLiSeSlozio = localStorage.getItem('slozioSe');
            if(DaLiSeSlozio === null){
                prikaziCuvanjePodatakaPopup();
            }
        }
        
        window.addEventListener('load', init);
        
        
        function prikaziCuvanjePodatakaPopup(){
            let d = document.getElementById('cuvanjePodataka');
            d.classList.remove('hidden');
        }
        
        function sakrijCuvanjePodatakaPopup(){
            let d = document.getElementById('cuvanjePodataka');
            d.classList.add('hidden');
        }
        
        function slazemSe(){
            localStorage.setItem('slozioSe', 'true');
            sakrijCuvanjePodatakaPopup();
        }
        
        function neSlazemSe(){
            localStorage.removeItem('slozioSe');
            window.location = 'https://www.google.com/';
        }
    </script>
</body>
</html>
